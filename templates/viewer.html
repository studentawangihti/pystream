<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer Cinema</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center font-sans"
  >
    <div
      class="absolute top-0 w-full p-4 flex justify-between items-center z-50 bg-gradient-to-b from-black/80 to-transparent"
    >
      <div class="flex items-center gap-4">
        <a
          href="/"
          class="flex items-center gap-2 bg-gray-800/80 hover:bg-gray-700 px-4 py-2 rounded-full border border-gray-600 transition text-sm font-bold shadow-lg backdrop-blur"
        >
          üè† <span class="hidden sm:inline">Home</span>
        </a>
        <h1
          class="font-bold tracking-widest text-gray-400 text-xs sm:text-sm hidden sm:block"
        >
          PYSTREAM VIEWER
        </h1>
      </div>

      <div class="flex items-center gap-3">
        <button
          onclick="location.reload()"
          class="flex items-center gap-2 bg-blue-600/20 hover:bg-blue-600/40 text-blue-400 px-4 py-2 rounded-full border border-blue-500/30 transition text-sm font-bold backdrop-blur"
          title="Reload Connection"
        >
          üîÑ <span class="hidden sm:inline">Refresh</span>
        </button>

        <div
          class="font-mono text-xs text-green-400 bg-green-900/20 px-3 py-2 rounded-full border border-green-900/50 backdrop-blur"
        >
          IN: <span id="bitrate">0</span> kbps
        </div>
      </div>
    </div>

    <div class="w-full max-w-6xl px-4 flex flex-col gap-4 z-10">
      <div
        class="relative w-full aspect-video bg-black rounded-2xl overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-gray-800 group"
      >
        <video
          id="remoteVideo"
          autoplay
          playsinline
          muted
          class="w-full h-full object-contain"
        ></video>

        <div
          id="waitingMsg"
          class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 transition-opacity duration-500"
        >
          <div class="relative">
            <div
              class="w-16 h-16 border-4 border-gray-700 border-t-green-500 rounded-full animate-spin"
            ></div>
            <div
              class="absolute inset-0 flex items-center justify-center text-xl"
            >
              üì°
            </div>
          </div>
          <p class="mt-4 font-bold text-gray-400 tracking-wide animate-pulse">
            SEARCHING SIGNAL...
          </p>
          <p class="text-xs text-gray-600 mt-2">Pastikan Broadcaster Online</p>
        </div>

        <div
          class="absolute bottom-0 w-full p-6 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex justify-between items-end"
        >
          <div>
            <span
              class="bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded animate-pulse"
              >LIVE</span
            >
          </div>

          <button
            id="btnUnmute"
            onclick="unmute()"
            class="hidden bg-white text-black px-4 py-2 rounded-full font-bold text-sm hover:scale-105 transition flex items-center gap-2"
          >
            üîä Unmute Sound
          </button>
        </div>
      </div>

      <div class="flex justify-between items-center px-2">
        <div class="text-sm text-gray-500">
          Connection: <span class="text-gray-300">P2P Encrypted</span>
        </div>
        <button
          onclick="toggleFullScreen()"
          class="text-gray-500 hover:text-white transition flex items-center gap-1 text-sm"
        >
          ‚õ∂ Fullscreen
        </button>
      </div>
    </div>

    <script>
      const socket = io();
      const room = "room1";
      const rtcConfig = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      };
      let peerConnection;

      const video = document.getElementById("remoteVideo");
      const waiting = document.getElementById("waitingMsg");
      const btnUnmute = document.getElementById("btnUnmute");

      // Join Room
      socket.emit("join", room);

      // Auto Reconnect Logic
      socket.on("ready", () => {
        console.log("Broadcaster detected via Ready signal");
        socket.emit("join", room);
      });

      socket.on("offer", async (data) => {
        console.log("Offer received");
        if (peerConnection) peerConnection.close();
        peerConnection = new RTCPeerConnection(rtcConfig);

        peerConnection.ontrack = (e) => {
          video.srcObject = e.streams[0];
          waiting.classList.add("opacity-0", "pointer-events-none");

          // Autoplay Logic
          video
            .play()
            .then(() => {
              // Jika autoplay berhasil (biasanya muted), tampilkan tombol unmute
              btnUnmute.classList.remove("hidden");
            })
            .catch(() => {
              // Jika autoplay diblokir total, force button appear
              btnUnmute.innerText = "‚ñ∂ Play Stream";
              btnUnmute.classList.remove("hidden");
            });
        };

        peerConnection.onicecandidate = (e) => {
          if (e.candidate)
            socket.emit("candidate", { candidate: e.candidate, room: room });
        };

        await peerConnection.setRemoteDescription(data.offer);
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { answer, room });

        startBitrate();
      });

      socket.on("candidate", async (d) => {
        if (peerConnection) await peerConnection.addIceCandidate(d.candidate);
      });

      // Helper Functions
      function unmute() {
        if (video.paused) video.play();
        video.muted = false;
        btnUnmute.classList.add("hidden");
      }

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          video.requestFullscreen().catch((err) => {
            alert(
              `Error attempting to enable full-screen mode: ${err.message} (${err.name})`
            );
          });
        } else {
          document.exitFullscreen();
        }
      }

      function startBitrate() {
        let lB = 0,
          lT = 0;
        setInterval(async () => {
          if (!peerConnection) return;
          try {
            const stats = await peerConnection.getStats(null);
            stats.forEach((r) => {
              if (r.type === "inbound-rtp" && r.kind === "video") {
                const now = r.timestamp,
                  b = r.bytesReceived;
                if (lT)
                  document.getElementById("bitrate").innerText = Math.floor(
                    (8 * (b - lB)) / (now - lT)
                  );
                lB = b;
                lT = now;
              }
            });
          } catch (e) {}
        }, 1000);
      }
    </script>
  </body>
</html>
