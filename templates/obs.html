<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBS Clean Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
      /* Reset CSS agar video memenuhi layar sepenuhnya */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Pastikan seluruh video terlihat (bisa ada bar hitam) */
        /* object-fit: cover; <--- Ganti jadi ini jika ingin FULL layar tanpa bar hitam (terpotong) */
      }
    </style>
  </head>
  <body>
    <video id="remoteVideo" autoplay playsinline muted></video>

    <script>
      const socket = io();
      const room = "room1";
      const rtcConfig = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      };
      let peerConnection;
      const video = document.getElementById("remoteVideo");

      // 1. Auto Join
      socket.emit("join", room);

      // 2. Auto Reconnect Logic (Jika Broadcaster restart)
      socket.on("ready", () => {
        console.log("Broadcaster detected, reconnecting...");
        socket.emit("join", room);
      });

      // 3. WebRTC Logic
      socket.on("offer", async (data) => {
        if (peerConnection) peerConnection.close();
        peerConnection = new RTCPeerConnection(rtcConfig);

        peerConnection.ontrack = (event) => {
          video.srcObject = event.streams[0];
          // Force Play untuk memastikan OBS menjalankannya
          video.play().catch((e) => console.error("Autoplay error:", e));
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate)
            socket.emit("candidate", {
              candidate: event.candidate,
              room: room,
            });
        };

        await peerConnection.setRemoteDescription(data.offer);
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { answer: answer, room: room });
      });

      socket.on("candidate", async (data) => {
        if (peerConnection)
          await peerConnection.addIceCandidate(data.candidate);
      });
    </script>
  </body>
</html>
